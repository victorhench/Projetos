<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de DEV's</title>
    <link rel="stylesheet" href="log2.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu cadastro <br> e entre para o nosso time de devs</h1>
            <img src="Operating system upgrade-cuate.svg" alt="">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Cadastro</h1>
                <div class="textfield">
                    <label for="usuario">nome completo</label>
                    <input type="text" name="usuario" placeholder="nome completo">
                </div>
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="email" name="senha" placeholder="Email">
                </div>
                <button class="btn-login">Concluir</button>
                <a href="login.html">Já tem uma conta?</a>
            </div>
        </div>
    </div>
</body>
</html>
