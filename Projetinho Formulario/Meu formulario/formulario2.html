<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de hotel</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <form>
        <header>
            <h1>Faça sua reserva de quarto aqui!</h1>
        </header>
        <fieldset>
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" required placeholder="Digite seu nome completo">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Digite seu email">
        <label for="telefone">Numero de telefone</label>
        <input type="tel" id="telefone" required placeholder="Digite seu telefone">
        <label for="checkin">Data de chek-in</label>
        <input type="date" id="chekin" required>
        <label for="checkout">Data de chek-out</label>
        <input type="date" id="checkout">
        </fieldset>
        <fieldset>
            <label for="hospedes">Numero de hospedes no quarto</label>
            <input type="number" id="hospedes">
        </fieldset>
        <fieldset>
            <label for="quarto">Escolha o tipo de quarto</label>
            <select id="tipo">
            <option selected disabled value="">Selecione</option>
            <option>Tipo pequeno</option>
            <option>Tipo médio</option>
            <option>Tipo grande</option>
            </select>
        </fieldset>
    </form>
    <button>Reservar</button>
</body>
</html>
